<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{{ title }}</title>
</head>
<script>
    graph_url = "{{ graph_url }}"
    resizeTimer = 0
    resize = function() {
        if (resizeTimer) {
            clearTimeout(resizeTimer);
        }
        resizeTimer = setTimeout(set_graph_url, 1000);
    }

    set_graph_url = function() {
        var height = window.innerHeight - 20
        var width = window.innerWidth - 20
        window.document.body.innerHTML = '<img src="' + graph_url + '&height=' + height + '&width='+ width +'"></img>'
    }


</script>
<body style="width:100%;height:100%;overflow:hidden" onresize="resize()" onload="set_graph_url()">

</html>
